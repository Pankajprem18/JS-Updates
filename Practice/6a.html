<body>
    <script>
        const currentHour = new Date().getHours();
        let timeMessage = ' ';
        let name = 'Pankaj';
        if(currentHour>=6 && currentHour<12)
        {
         timeMessage = `Good morning! ${name}`;
        }
        else if(currentHour >=12 && currentHour<18)
        {
            timeMessage = `Good afternoon!${name}`;
        }
        else {
        timeMessage = `Good evening! ${name}`;
        }
        console.log(`The current time is ${currentHour} so ${timeMessage}`);
    </script>
