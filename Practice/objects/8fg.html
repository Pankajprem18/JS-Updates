<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice objetive</title>
</head>

<body>
    <script>
        const greeting = 'Good Morning';
        const lowerCaseGreeting = greeting.toLowerCase();
        console.log(lowerCaseGreeting);  // Output: "good morning"

        const word = 'test';
        const repeated = word.repeat(3);
        console.log(repeated);  // Output: "testtest"


        const repeatedWithSpace = (word + ' ').repeat(2).trim();
        console.log(repeatedWithSpace);  // Output: "test test"

    </script>
</body>

</html>
