<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
</head>

<body>
    <input placeholder="cost-of-order" class="js-cost-input" onkeydown="handleCostkeydown(event)">
    <button onclick="
    calculateTotal()
    ">Calculate</button>
    <p id="result"></p>

    <script>
        function handleCostkeydown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }

        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);
            if (cost < 40 && cost > 0) {
                cost += 10;
            }
           
           
            // round the resuld to 2 decimal places using .toFixed(2) or Math.round();
            const finalCost = cost.toFixed(2);
            document.getElementById("result").innerHTML = `$${finalCost}`;
            inputElement.value= '';
        }
    </script>
</body>

</html>
