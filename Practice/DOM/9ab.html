<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM sets</title>
</head>
<body>
    <button>9a</button>
    <button class="chButton" onclick=" clickMe() ">9b</button>
    <script>
        console.log(document.querySelector("button"));

        function clickMe() {
           const buttonElement = document.querySelector('.chButton');

           if(buttonElement.innerText === '9b')
           {
            buttonElement.innerHTML = '9b done';
           }
           else {
            buttonElement.innerHTML = '9b';
           }
        }
    </script>
</body>
</html>
