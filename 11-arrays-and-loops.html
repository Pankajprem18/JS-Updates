<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>

<body>
    <script>
        // create array
        const myArray = [10, 20, 30];
        console.log(myArray);

        // represents the array index
        console.log(myArray[0]);

        // realocate the array element
        myArray[0] = 99;
        console.log(myArray);

        [1, 'hello', true, { name: 'socks' }, [1, 2]];
        console.log(typeof [1, 2]);
        console.log(typeof { name: 'socks' });

        console.log(myArray.length)

        // add a element in to the last of the array using push method
        myArray.push(100);
        console.log(myArray);

        // remove element number of valaue.
        myArray.splice(0, 2);
        console.log(myArray);


        // create loops
        // using while loop
        let i = 1;

        while (i <= 5) {
            console.log(i);
            i++;
        }

        //  using while loop
        for (int = 0; i <= 5; i++) {
            console.log(i);
        }

        let randomNumber = 0;
        while (randomNumber < 0.5) {
            randomNumber = Math.random();
        }
        console.log(randomNumber);

        // Looping Through an Array

        const todoList = [
            'make dinner',
            'wash dishes',
            'watch youtube'
        ];
        for (let i = 0; i <= todoList.length - 1; i++) {
             const valaue = todoList[i];
            console.log(valaue);
        }
       
        //  Accumulator Pattern
        const nums = [1, 2, 3];
        let total = 0; // Accumulator variable
        for(let i=0; i<=nums.length-1; i++)
        {
            const num = nums[i];
            total +=num;
        }
        console.log(total);
        // create double number
        const numDoubled = [];
        for(let i = 0; i <= nums.length-1; i++)
        {
            const num = nums[i];
            numDoubled.push(num*2);
            total += num;
        }
        console.log(numDoubled);
        console.log(total);
    </script>
