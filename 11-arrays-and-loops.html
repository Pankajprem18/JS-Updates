    <script>
        
        // create array

        myArray.push(100);

        myArray.splice(0, 2);
        console.log(myArray);


        // create loops
        // using while loop
        let i = 1;

        while (i <= 5) {
            console.log(i);
            i++;
        }

        //  using while loop
        for (int = 0; i <= 5; i++) {
            console.log(i);
        }

        let randomNumber = 0;
        while (randomNumber < 0.5) {
            randomNumber = Math.random();
        }
        console.log(randomNumber);

        // Looping Through an Array

        const todoList = [
            'make dinner',
            'wash dishes',
            'watch youtube'
        ];
        for (let i = 0; i <= todoList.length - 1; i++) {
            const valaue = todoList[i];
            console.log(valaue);
        }

        //  Accumulator Pattern
        const nums = [1, 2, 3];
        let total = 0; // Accumulator variable
        for (let i = 0; i <= nums.length - 1; i++) {
            const num = nums[i];
            total += num;
        }
        console.log(total);
        // create double number
        const numDoubled = [];
        for (let i = 0; i <= nums.length - 1; i++) {
            const num = nums[i];
            numDoubled.push(num * 2);
            total += num;
        }
        console.log(numDoubled);
        console.log(total);

        // array evaluation
        const arr1 = [1, 2, 3];
        const arr2 = arr1.slice();
        arr2.push(4)
        console.log(arr1);
        console.log(arr2);

        const [firstValue, secondValue] = [1, 2, 3];
        
        // 
        for (let i = 0; i <= 10; i++) {
            if (i % 3 === 0) {
                i++;
                continue;
            }
            console.log(i);
            if (i === 8) {
                break;
            }
        }
        // 

        let j = 1;
        while (j <= 10) {
            console.log(j);
            j++;
        }

        // print twice array element
        function doubleArray(nums) {
            const numsDoubled = [];
            for (let i = 0; i < nums.length; i++) {
                const num = nums[i];
                if (num === 0) {
                    return numsDoubled;
                }
                numsDoubled.push(num * 2);
            }
            return numsDoubled;
        }
        console.log(doubleArray([1, 1, 3, 4]));
        console.log(doubleArray([1, 1, 3, 4, 0, 8, 0, 8]));
